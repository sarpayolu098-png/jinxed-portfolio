<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jinxed Designs — Portfolio</title>
<style>
:root{
  --bg:#0b0d11;
  --card:#10131a;
  --accent:#ff4fd8;
  --cyan:#00ffff;
  --muted:#b0d6e8;
  --glass: rgba(255,255,255,0.03);
  --maxw:1100px; --radius:18px; --gap:20px; --font-sans:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
body{margin:0;font-family:var(--font-sans);background:var(--bg);color:#fff;line-height:1.45;padding:40px;scroll-behavior:smooth;position:relative;}
img{max-width:100%;height:auto;display:block;border-radius:12px;transition:transform 0.3s ease, box-shadow 0.3s ease;margin-bottom:20px;}
p{color:var(--muted);}
.btn{padding:10px 14px;border-radius:12px;background:var(--accent);color:#061220;font-weight:700;border:none;cursor:pointer;transition:transform 0.2s ease, box-shadow 0.2s ease;}
.btn:hover{transform:translateY(-2px);box-shadow:0 0 16px var(--accent);}
.card{background:var(--card);padding:12px;border-radius:14px;margin-bottom:18px;transition:transform 0.3s ease, box-shadow 0.3s ease;}
.card:hover{transform:translateY(-4px);box-shadow:0 0 20px var(--accent);}
.container{max-width:var(--maxw);margin:0 auto;position:relative;z-index:2;}
/* Reveal animation */
.reveal{opacity:0;transform:translateY(20px);transition:opacity 0.6s ease, transform 0.6s ease;}
.reveal.revealed{opacity:1;transform:translateY(0);}
/* Brand */
.brand{font-size:4rem;font-weight:900;text-align:center;color:#ff4fd8;text-shadow:0 0 4px #ff4fd8; margin-bottom:40px;}
/* Tabs */
.tabs{display:flex;justify-content:center;gap:20px;margin-bottom:30px;}
.tab{padding:10px 24px;border-radius:30px;border:2px solid var(--cyan);cursor:pointer;transition:background 0.3s, color 0.3s, box-shadow 0.3s;}
.tab.active{background:var(--cyan);color:#000;box-shadow:0 0 16px var(--cyan);}
.tab:hover{box-shadow:0 0 12px var(--cyan);}
.tab-content{display:none;opacity:0;transition:opacity 0.5s ease;}
.tab-content.active{display:block;opacity:1;}
.contact-item{display:flex;align-items:center;gap:10px;margin-top:8px;}
.contact-item img{width:24px;height:24px;vertical-align:middle;}
.contact-item span, .contact-item a{line-height:24px;color:#fff;text-decoration:none;}
.contact-item a:hover{text-decoration:underline;color:var(--accent);}
/* Background wallpapers */
.wallpaper{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:1;opacity:0;transition:opacity 0.7s ease;pointer-events:none;}
.wallpaper.active{opacity:1;}
</style>
</head>
<body>

<!-- Wallpapers -->
<img src="assets/artwork-bg.png" class="wallpaper active" id="artwork-bg">
<img src="assets/motorsport-bg.png" class="wallpaper" id="motorsport-bg">

<div class="container">
  <header class="reveal">
    <div class="brand">JINXED DESIGNS</div>
  </header>

  <!-- Hero Image -->
  <img src="assets/hero-sample.jpg" alt="Hero Artwork" class="reveal" style="margin-bottom:40px;">

  <!-- Tabs -->
  <div class="tabs reveal">
    <div class="tab active" data-target="digital">Digital Arts</div>
    <div class="tab" data-target="motorsport">Motorsport</div>
  </div>

  <!-- Tab Contents -->
  <div id="digital" class="tab-content active">
    <img src="assets/digital2.jpg" alt="Digital Artwork 2" class="card reveal">
  </div>
  <div id="motorsport" class="tab-content">
    <img src="assets/moto1.jpg" alt="Motorsport Artwork 1" class="card reveal">
    <img src="assets/moto2.jpg" alt="Motorsport Artwork 2" class="card reveal">
    <img src="assets/moto3.jpg" alt="Motorsport Artwork 3" class="card reveal">
    <img src="assets/moto4.jpg" alt="Motorsport Artwork 4" class="card reveal">
    <img src="assets/moto5.jpg" alt="Motorsport Artwork 5" class="card reveal">
  </div>

  <!-- About & Contact -->
  <div class="card reveal">
    <p>Hey there! I am a 16-year-old using and learning Photoshop for digital media and posters. I currently do my art for Alien Motorsports.</p>
    <p>Umut Korkmaz — Digital Artist</p>
    <div class="contact-item">
      <img src="assets/discord-logo.jpg" alt="Discord Logo">
      <span>jinx_rv</span>
    </div>
    <div class="contact-item">
      <img src="assets/twitter-logo.png" alt="Twitter Logo">
      <a href="https://x.com/sierra_umt" target="_blank">@sierra_umt</a>
    </div>
    <p>Contact: sarpayolu098@gmail.com</p>
    <p>Services: Free</p>
  </div>
</div>
<script>
// Reveal animations on scroll
const revealItems = document.querySelectorAll('.reveal');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('revealed');
      observer.unobserve(entry.target);
    }
  });
}, {threshold:0.1});
revealItems.forEach(item => observer.observe(item));

// Tabs functionality with fade animation and wallpaper switching
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');
const artworkBg = document.getElementById('artwork-bg');
const motorsportBg = document.getElementById('motorsport-bg');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    contents.forEach(c => {
      c.classList.remove('active');
      c.style.opacity = 0;
    });
    const target = document.getElementById(tab.getAttribute('data-target'));
    target.classList.add('active');
    setTimeout(() => { target.style.opacity = 1; }, 10);

    // Wallpaper fade toggle
    if(tab.getAttribute('data-target') === 'digital'){
      artworkBg.classList.add('active');
      motorsportBg.classList.remove('active');
    } else {
      motorsportBg.classList.add('active');
      artworkBg.classList.remove('active');
    }
  });
});
</script>
</body>
</html>
